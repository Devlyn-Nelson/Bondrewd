[package]
name = "bondrewd-derive-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }
bondrewd = { path = "../../bondrewd", features = ["derive", "setters"] }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "le-test"
path = "fuzz_targets/primitives_le.rs"
test = false
doc = false

[[bin]]
name = "be-test"
path = "fuzz_targets/primitives_be.rs"
test = false
doc = false
