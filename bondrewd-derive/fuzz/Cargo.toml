[package]
name = "bondrewd-derive-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1.4", features = ["derive"] }
bondrewd = { path = "../../bondrewd", features = ["derive"] }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "le-test"
path = "fuzz_targets/test_le.rs"
test = false
doc = false

[[bin]]
name = "be-test"
path = "fuzz_targets/test_be.rs"
test = false
doc = false

[[bin]]
name = "ale-test"
path = "fuzz_targets/test_ale.rs"
test = false
doc = false
